name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: KUFEditor-win-x64
          - os: ubuntu-latest
            rid: linux-x64
            artifact: KUFEditor-linux-x64
          - os: macos-latest
            rid: osx-x64
            artifact: KUFEditor-osx-x64
          - os: macos-latest
            rid: osx-arm64
            artifact: KUFEditor-osx-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore

      - name: Test
        run: dotnet test -c Release --verbosity normal

      - name: Publish
        run: dotnet publish src/KUFEditor/KUFEditor.csproj -c Release -r ${{ matrix.rid }} --self-contained -o publish/${{ matrix.artifact }}

      - name: Archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd publish
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      - name: Archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd publish
          Compress-Archive -Path ${{ matrix.artifact }} -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: publish/${{ matrix.artifact }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
