name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore

      - name: Test
        run: dotnet test -c Release --verbosity normal

      - name: Publish
        run: dotnet publish src/KUFEditor/KUFEditor.csproj -c Release -r win-x64 --self-contained -o publish/KUFEditor-win-x64

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Copy icon for installer
        run: Copy-Item src/KUFEditor/Assets/KUFEditor.ico installer/windows/

      - name: Create installer
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          & "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe" /DMyAppVersion=$version installer\windows\setup.iss

      - name: Archive portable
        run: Compress-Archive -Path publish/KUFEditor-win-x64 -DestinationPath publish/KUFEditor-win-x64-portable.zip

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            publish/KUFEditor-*-win-x64-setup.exe
            publish/KUFEditor-win-x64-portable.zip
