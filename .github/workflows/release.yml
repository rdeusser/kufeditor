name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-24.04, name: linux-x64, artifact: kufeditor-linux-x64 }
          - { os: ubuntu-24.04-arm, name: linux-arm64, artifact: kufeditor-linux-arm64 }
          - { os: windows-2022, name: windows-x64, vcpkg_triplet: x64-windows-static, artifact: kufeditor-windows-x64 }
          - { os: windows-11-arm, name: windows-arm64, vcpkg_triplet: arm64-windows-static, artifact: kufeditor-windows-arm64 }
          - { os: macos-13, name: macos-x64, artifact: kufeditor-macos-x64 }
          - { os: macos-14, name: macos-arm64, artifact: kufeditor-macos-arm64 }

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libconfig++-dev \
            libgl1-mesa-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxext-dev \
            pkg-config

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install libconfig pkg-config

      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'c82f74667287d3dc386bce81e44964370c91a289'

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: vcpkg install libconfig:${{ matrix.vcpkg_triplet }}

      - name: Configure (Unix)
        if: runner.os != 'Windows'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="${env:VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=${{ matrix.vcpkg_triplet }}

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build -C Release --output-on-failure

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp build/kufeditor dist/
          tar -czvf ${{ matrix.artifact }}.tar.gz -C dist kufeditor

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          cp build/kufeditor dist/
          cd dist && zip -r ../${{ matrix.artifact }}.zip kufeditor

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          $exe = if (Test-Path "build/Release/kufeditor.exe") { "build/Release/kufeditor.exe" } else { "build/kufeditor.exe" }
          Copy-Item $exe dist/
          Compress-Archive -Path dist/kufeditor.exe -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
