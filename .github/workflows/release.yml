name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore

      - name: Test
        run: dotnet test -c Release --verbosity normal

      - name: Publish
        run: dotnet publish src/KUFEditor/KUFEditor.csproj -c Release -r win-x64 --self-contained -o publish/KUFEditor-win-x64

      - name: Archive
        run: Compress-Archive -Path publish/KUFEditor-win-x64 -DestinationPath publish/KUFEditor-win-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KUFEditor-win-x64
          path: publish/KUFEditor-win-x64.zip

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore

      - name: Test
        run: dotnet test -c Release --verbosity normal

      - name: Publish
        run: dotnet publish src/KUFEditor/KUFEditor.csproj -c Release -r linux-x64 --self-contained -o publish/KUFEditor-linux-x64

      - name: Archive
        run: |
          cd publish
          tar -czvf KUFEditor-linux-x64.tar.gz KUFEditor-linux-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KUFEditor-linux-x64
          path: publish/KUFEditor-linux-x64.tar.gz

  build-macos:
    strategy:
      matrix:
        include:
          - rid: osx-x64
            arch: x64
          - rid: osx-arm64
            arch: arm64

    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore

      - name: Test
        run: dotnet test -c Release --verbosity normal

      - name: Publish
        run: dotnet publish src/KUFEditor/KUFEditor.csproj -c Release -r ${{ matrix.rid }} --self-contained -o publish/app

      - name: Create app bundle
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          APP_NAME="KUFEditor.app"
          APP_DIR="publish/$APP_NAME"

          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Resources"

          cp -R publish/app/* "$APP_DIR/Contents/MacOS/"

          sed "s/VERSION/$VERSION/g" src/KUFEditor/macOS/Info.plist > "$APP_DIR/Contents/Info.plist"

          chmod +x "$APP_DIR/Contents/MacOS/KUFEditor"

      - name: Archive
        run: |
          cd publish
          zip -r KUFEditor-${{ matrix.rid }}.zip KUFEditor.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KUFEditor-${{ matrix.rid }}
          path: publish/KUFEditor-${{ matrix.rid }}.zip

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
