name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-24.04, name: linux-x64 }
          - { os: ubuntu-24.04-arm, name: linux-arm64 }
          - { os: windows-2022, name: windows-x64, vcpkg_triplet: x64-windows-static }
          - { os: macos-15-intel, name: macos-x64 }
          - { os: macos-15, name: macos-arm64 }
          - { os: macos-26, name: macos-26-arm64 }

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libconfig++-dev \
            libgl1-mesa-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxext-dev \
            libwayland-dev \
            libwayland-bin \
            wayland-protocols \
            libxkbcommon-dev \
            pkg-config

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install libconfig pkg-config

      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '66c0373dc7fca549e5803087b9487edfe3aca0a1'

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: vcpkg install libconfig:${{ matrix.vcpkg_triplet }} libiconv:${{ matrix.vcpkg_triplet }}

      - name: Configure (Unix)
        if: runner.os != 'Windows'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="${env:VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=${{ matrix.vcpkg_triplet }}

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build -C Release --output-on-failure

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kufeditor-${{ matrix.name }}
          path: |
            build/kufeditor
            build/kufeditor.exe
            build/Release/kufeditor.exe
